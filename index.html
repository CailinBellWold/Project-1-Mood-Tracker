<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bulma CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <!-- CSS Style Link -->
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <!-- Debugger -->
    <!-- <link rel="stylesheet" href="Assets/CSS/debug.css"> -->
    <title>Mood Tracker</title>
</head>
<body>
    <header>
        <div class="hero">
            <div class="welcome">
                <h1>Welcome Friends</h1>
                <h2 class="time"></h2> 
            </div>
        </div>
    </header>
        <section class="container">
            <div class="columns is-flex-wrap is-justify-content-space-evenly mt-5">
                <div id="weather" class="on-click box is-align-self-center mx-2 p-6">
                    <div class="subtitle is-4 has-text-weight-semibold">STEP 1:</div>
                    <div class="subtitle is-4">What is the Weather Like Outside?</div>
                    <div class="buttons are-large">
                    <button id="sunny" class="weather-button sunny button is-medium is-fullwidth">☀️</button>
                    <button id="cloudy" class="weather-button cloudy button is-medium is-fullwidth">☁️</button>
                    <button id="raining" class="weather-button raining button is-medium is-fullwidth">☔️</button>
                    <button id="snowing" class="weather-button snowing button is-medium is-fullwidth">❄️</button>
                    </div>  
                </div>
                <div id="feeling" class="on-click box is-align-self-center mx-2 p-6">
                    <div class="subtitle is-4 has-text-weight-semibold">STEP 2:</div>
                    <div class="subtitle is-4">How Are You Feeling Today?</div>
                    <div class="buttons are-large">
                    <button id="angry" class="feeling-button angry button is-medium is-fullwidth">Angry</button>
                    <button id="happy" class="feeling-button happy button is-medium is-fullwidth">Happy</button>
                    <button id="sad" class="feeling-button sad button is-medium is-fullwidth">Sad</button>
                    <button id="calm" class="feeling-button calm button is-medium is-fullwidth">Calm</button>
                    </div>  
                </div>
                <div id="suggestions" class="image is-align-self-center mx-1 mb-4 p-2">
                    <div class="subtitle is-3 pt-1"><h4>Suggestions For You</h4>
                    <div class="suggestions" style="width: 640px; height: 360px;">
                        <figure class="image is-16by9">
                            <img src="Assets/images/suggestions.jpeg" alt="Kids looking in the aquarium">
                        </figure>
                        <div class="modal">
                            <div class="modal-background"></div>
                            <div class="modal-card">
                                <header class="modal-card-head cbw-card-header">
                                <p class="modal-card-title is-size-2 cbw-card-header-txt">We Think You Will Like This!</p>
                                <button class="modal-close" aria-label="close"></button>
                                </header>
                                <section class="modal-card-body is-size-4">
                                    <div id="content"></div>
                                    <img id="GIF" src="" alt="">
                                        <h3 id="bodyquote"></h3>
                                        <h4 id="author"></h4>
                                </section>
                                <footer class="modal-card-foot">
                                    <a href="#" id="next" class="card-footer-item cbw-card-footer is-size-4">Next</a>
                            </footer>
                            </div>
                        </div>
        </section>
        <section>
            <div id="past-history">
              
                <h2><a href="history.html" ><span class="tag is-light is-large">
                  
                    A look back into the past...</span></a>
            </div>
        </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
            <strong>Mood Tracker</strong> by 
                <a href="https://github.com/CailinBellWold" target="_blank">
                    Cailin Bell Wold</a>. 
                <a href="https://github.com/Chabivz" target="_blank">
                    Chris Abiva</a>,
                <a href="https://github.com/mohamedB-01"target="_blank">
                    Mohamed Bassiouni</a>,
                <a href="https://github.com/twashke" target="_blank">
                    Tiffany Washke</a>.<br>
            </p>
        </div>
    </footer>
    <!-- JQuery Source -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Moment.js Source -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Script JS File -->
    <script src="Assets/JS/script.js"></script>
    <!-- local storage JS file -->
    <script src="Assets/JS/local-storage-set.js"></script>
    <!-- All API Scripts JS File-->
    <script src="Assets/JS/all-api-scripts.js"></script>
</body>
</html>
