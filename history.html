<!DOCTYPE html>
<html lang="en" class="history">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <title>A look back into the past...</title>
</head>
<body class="container is-widescreen bounce-in-top ">
    <h1>A look back into the past...</h1>
    <main>
        <table id="mood-history" class="table container is-widescreen is-bordered">
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Mood</th>
                <th>Weather</th>
            </tr>
        </table>
            <div class="has-text-centered">
                <button class="button is-medium mx-3" id="go-back">Go Back</button>
                <button class="button is-medium mx-3" id="clear-data">Clear</button>
            </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/JS/local-storage-set.js"></script>
</body>
</html>
